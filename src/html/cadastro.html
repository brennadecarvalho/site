<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Comidável</title>

    <link rel="shortcut icon" href="../imagem/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
</head>
<body>
    <header>
        <h1 id="marca"><a href="/index.html">Comidável</a></h1>
        <p>
            Receitas Saudáveis e dicas de alimentação
        </p>
    </header>

    <nav>
        <ul class="menu">
            <a href="/index.html">
                <li>Home</li>
            </a>
            <a href="">
                <li>Dicas de Cozinha</li>
            </a>
            <a href="#">
                <li>Enviar sua receita</li>
            </a>
        </ul>

        <select name="receitas" id="receitas">
            <option value="receitas-opcoes">Receitas</option>
            <option value="receitas-salgadas">Receitas Salgadas</option>
            <option value="receitas-doces">Receitas Doces</option>
        </select>
    </nav>

<body>
    <main>
        <form action="#">
            <h2>Faça Seu Cadastro</h2>
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" placeholder="SeuNome">

                <label for="nome-do-usuario">Nome de usuário:</label>
                <input type="text" placeholder="NomeDeUsuario">

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="seu-email" placeholder="Email">

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha-cadastro" placeholder="Senha">
            </fieldset>
            <input type="button" value="Cadastrar" id="btn-cadastrar">
        </form>
    </main>

    <footer>
        <p>Desenvolvido por Brenna</p>
    </footer>
</body>
</html>
